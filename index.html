<!DOCTYPE html>
<html>

<head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>

    <a-scene background="color: #000000">

        <a-entity sound="src: https://cdn.glitch.com/850dd813-e5e9-4dd0-9751-38981ae74172%2Ffh_space_discovery_-_earth_proud_music_preview(1).mp3?v=1604306441093; autoplay: true; volume: 80"></a-entity>

        <a-sky src="https://cdn.glitch.com/850dd813-e5e9-4dd0-9751-38981ae74172%2Fvia_lactea.png?v=1604296331712">

        </a-sky>
    
        <!-- Sun -->
        <a-entity>
            <a-sphere position = "0 0 0" src="https://cdn.glitch.com/850dd813-e5e9-4dd0-9751-38981ae74172%2Fsol.jpg?v=1604296185621" radius = "4"></a-sphere>
        </a-entity>
        <!-- Mercury -->
        <a-entity position="0 0 0" rotation="0 0 0" animation="property: rotation; to: 0 360 0;easing:linear; loop: true; dur: 20000"> 
            <a-sphere position="3 0 -5" radius="0.5" src="https://cdn.glitch.com/850dd813-e5e9-4dd0-9751-38981ae74172%2Fmercurio.jpg?v=1604298142259"></a-sphere> 
        </a-entity>

        <!-- Venus -->
        <a-entity position="0 0 0" rotation="0 0 0" animation="property: rotation; to: 0 360 0;easing:linear; loop: true; dur: 25000"> 
            <a-sphere position="6 0 -5" radius="1" src="https://cdn.glitch.com/850dd813-e5e9-4dd0-9751-38981ae74172%2Fvenus.jpg?v=1604312437571"></a-sphere> 
        </a-entity>

        <!-- Earth -->
        <a-entity position="0 0 0" rotation="0 0 0" animation="property: rotation; to: 0 360 0;easing:linear; loop: true; dur: 30000"> 
            <a-sphere position="10.5 0 -5" radius="0.9" src="https://cdn.glitch.com/850dd813-e5e9-4dd0-9751-38981ae74172%2Fearth.jpg?v=1604312404511">
              <!-- Moon -->
                <a-entity position="0 0 0" rotation="0 0 0" animation="property:rotation;to:0 360 0;easing:linear;loop:true;dur:30000">
                    <a-sphere color="white" position="1.25 0 0" radius ="0.2"></a-sphere>
                </a-entity>
            </a-sphere> 
        </a-entity>

        <!-- Mars -->
        <a-entity position="0 0 0" rotation="0 0 0" animation="property: rotation; to: 0 360 0;easing:linear; loop: true; dur: 35000"> 
            <a-sphere position="12 0 -5" radius="0.75" src="https://cdn.glitch.com/850dd813-e5e9-4dd0-9751-38981ae74172%2Fmercurio.jpg?v=1604298142259"></a-sphere> 
        </a-entity>

        <!-- Jupiter -->
        <a-entity position="0 0 0" rotation="0 0 0" animation="property: rotation; to: 0 360 0;easing:linear; loop: true; dur: 40000"> 
            <a-sphere position="16 0 -5" radius="2" src="https://cdn.glitch.com/850dd813-e5e9-4dd0-9751-38981ae74172%2Fjupiter.jpg?v=1604312404561"></a-sphere> 
        </a-entity>

        <!-- Saturn -->
        <a-entity position="0 0 0" rotation="0 0 0" animation="property: rotation; to: 0 360 0;easing:linear; loop: true; dur: 45000"> 
            <a-sphere position="20 0 -5" radius="1.75" src="https://cdn.glitch.com/850dd813-e5e9-4dd0-9751-38981ae74172%2Fsaturn.png?v=1604312433927">
            <!-- Saturn Ring -->
            <a-torus color="red" radius="3" rotation="90 0 0 " radius-tubular="0.015" segments-tubular="1000"> </a-torus> <a-torus color="pink" radius="2.9" rotation="90 0 0" radius-tubular="0.02" segments-tubular="1000"> 
            </a-torus> <a-torus color="orange" radius="2.8" rotation="90 0 0 " radius-tubular="0.025" segments-tubular="1000"> </a-torus>
            </a-sphere> 
        </a-entity>

        <!-- Uranus -->
        <a-entity position="0 0 0" rotation="0 0 0" animation="property: rotation; to: 0 360 0;easing:linear; loop: true; dur: 50000"> 
            <a-sphere position="23 0 -5" radius="1.5" src="https://cdn.glitch.com/850dd813-e5e9-4dd0-9751-38981ae74172%2Fmercurio.jpg?v=1604298142259"></a-sphere> 
        </a-entity>

        <!-- Neptune -->
        <a-entity position="0 0 0" rotation="0 0 0" animation="property: rotation; to: 0 360 0;easing:linear; loop: true; dur: 55000"> 
            <a-sphere position="26 0 -5" radius="1.25" src="https://cdn.glitch.com/850dd813-e5e9-4dd0-9751-38981ae74172%2Fmercurio.jpg?v=1604298142259"></a-sphere> 
        </a-entity>

        <!-- Mercury orbit -->
        <a-torus color="white" arc = "360" radius = "6" radius-tubular="0.01" rotation="90 0 0" segments-tubular="100">
        </a-torus>
        <!-- Venus Orbit -->
        <a-torus color="white" arc = "360" radius = "7.5" radius-tubular="0.01" rotation="90 0 0" segments-tubular="100">
        </a-torus>

        <!-- Earth Orbit -->
        <a-torus color="white" arc = "360" radius = "11.75" radius-tubular="0.01" rotation="90 0 0" segments-tubular="100">
        </a-torus>

        <!-- Mars Orbit -->
        <a-torus color="white" arc = "360" radius = "13" radius-tubular="0.01" rotation="90 0 0" segments-tubular="100">
        </a-torus>

        <!-- Jupiter Orbit -->
        <a-torus color="white" arc = "360" radius = "16.5" radius-tubular="0.01" rotation="90 0 0" segments-tubular="100">
        </a-torus>

        <!-- Saturn Orbit -->
        <a-torus color="white" arc = "360" radius = "20" radius-tubular="0.01" rotation="90 0 0" segments-tubular="100">
        </a-torus>

        <!-- Uranus Orbit -->
        <a-torus color="white" arc = "360" radius = "23.5" radius-tubular="0.01" rotation="90 0 0" segments-tubular="100">
        </a-torus>

        <!-- Neptune Orbit -->
        <a-torus color="white" arc = "360" radius = "26.5" radius-tubular="0.01" rotation="90 0 0" segments-tubular="100">
        </a-torus>

        
    </a-scene>
    </a-scene>
</body>

</html>
